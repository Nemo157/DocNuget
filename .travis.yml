language: csharp
sudo: false

env:
  - Configuration=Release
  - DNX_FEED=https://www.nuget.org/api/v2

script:
  - ./build.sh verify

before_deploy:
  - ./build.sh dnu-publish
  - tar -C artifacts -czf DocNuget.tar.gz DocNuget

deploy:
  provider: releases
  api_key:
    secure: 
  file: artifacts/DocNuget.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: Nemo157/DocNuget
    all_branches: true
